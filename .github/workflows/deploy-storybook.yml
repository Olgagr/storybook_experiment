name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main
      - "**" # This will trigger on any branch push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use the Node.js version your project requires

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: gh-pages
          user_name: olgagr # Customize with your GitHub username
          user_email: olga.grabek@gmail.com

      - name: Deploy branch to GitHub Pages
        if: github.ref != 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: gh-pages
          destination_dir: ${{ github.ref_name }} # Deploy to a folder named after the branch
          user_name: olgagr # Customize with your GitHub username
          user_email: olga.grabek@gmail.com
